<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=dev ice-width, initial-scale=1.0">
    <meta name="description" content="Educational website about Lackeen Castle, Co Tipperary to encourage tourism">
    <meta name="keywords" content="Lackeen, castle, Tipperary, Kennedy, Stowe Missal, machicolations, O Sullivan Beare">

    <!--Link to Stylesheet-->

    <link rel="stylesheet" href="assets/css/lcstyle.css">


    <title>Contact Lackeen Castle  </title>
</head>

<body>

    <header>

        <h1 id="logo"> <i class="fas fa-chess-rook"></i> Lackeen Castle </h1>

        <!-- nav bar-->
        <nav>
            <ul id="menu">

                <li><a href="contact.html" aria-label="Go to the contact and booking page">Guided Tours</a></li>
                <li><a href="stowemissal.html" aria-label="Go to the Stowe Missal page">Stowe Missal</a></li>
                <li><a href="castledef2.html" aria-label="Go to the castle defences page">Castle Defences</a></li>
                <li><a href="index.html" aria-label="Go to the Home page">Home</a></li>
            </ul>
        </nav>
    </header>

    <!--Contact us background-->

    <section id="info-outer">
        <div class="castle-background-form">

            <!--Contact  form-->

            <section class="form-section">
                <form method="get" action="formdestination.html" class="contact-form">
                    <h2>Contact us to book a guided tour</h2>
                    <div>
                        <label for="name" id="name-input"> Name:</label>
                        <input type="text" id="name" class="text-input" name="name" required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input id="phone" class="text-input" name="phone" type="text" required>
                    </div>
                    <div>

                        <label for="email">Email Address:</label>
                        <input id="email" class="text-input" name="email_address" type="email" required>
                    </div>
                    <div>

                        <label for="date">Date of Visit:</label>
                        <input id="date" class="text-input" name="date" type="date">
                    </div>
                    <div>

                        <label for="number">Number of Persons:</label>
                        <input id="number" class="text-input" name="number" type="number" min="1" max="10">

                    </div>
                    <div>

                        <label for="textarea">Special Requirements/Comments:</label>
                        <textarea aria-label="Textbox" id="message" class="text-input" name="message" rows="10"
                            cols="50" placeholder="Insert your comments or special requirements here"></textarea>
                    </div>

                    <label for="newsletter"> <em>Tick here to subscribe to our quarterly e-newletter</em> </label><input
                        id="newsletter" name="newletter" type="checkbox">


                    <input class="join-button" type="submit" value="SUBMIT">


                </form>

            </section>

        </div>

    </section>





    <footer>
        <ul class="social-networks">

                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target=_blank rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target=_blank rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
            </li>

        </ul>

    </footer>
